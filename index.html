<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Inventory Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
        }

        header {
            background-color: #0d0d0d;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 {
      color: white; /* <-- make sure paragraph is white */
    }

        .card-container {
            max-width: 800px;
            margin: -50px auto 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-top: 30px;
        }

        nav a {
            display: inline-block;
            background-color: #fcfcfc;
            border-radius: 12px;
            padding: 20px 30px;
            min-width: 160px;
            text-decoration: none;
            color: rgb(10, 11, 11); /* updated to white */
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ffffff;
            transform: translateY(-2px);
            color: white; /* ensure stays white on hover */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Police Inventory Management System</h1>
        <p>Secure and Efficient Tracking of Police Equipment</p>
    </header>

    <div class="card-container">
        <nav>
            <a href="/add_weapon">Add Weapon</a>
            <a href="/view_weapons">View Weapons</a>
            <a href="/add_officer">Add Officer</a>
            <a href="/assign_weapon">Assign Weapon</a>
            <a href="/assigned">View Assigned Weapons</a>
        </nav>
    </div>

    <footer>
        <p>&copy; 2025 Police Department</p>
    </footer>

</body>
</html>
