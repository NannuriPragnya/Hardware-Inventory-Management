<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Officer</title>
    <link rel="stylesheet" href="/static/css/style.css">  <!-- Link to the CSS -->
</head>
<body>
    <h1>Add New Officer</h1>
    <form method="POST">
        <label for="name">Officer Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="rank">Officer Rank:</label>
        <input type="text" id="rank" name="rank" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br>

        <button type="submit">Add Officer</button>
    </form>
    <br>
    <a href="/">Back to Dashboard</a>
</body>
</html>
